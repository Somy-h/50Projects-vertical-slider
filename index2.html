<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common_style.css" />
    <link rel="stylesheet" href="style2.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Vertical Slider</title>
</head>
<body>
   <div class="slider-container">
        <div class="left-slide-container">
            <div class="left-slide" style="background-color: #DE433E">
                <h1>Lonely</h1>
                <h3>Beauty</h3>
            </div>
            <div class="left-slide" style="background-color: #252E33">
                <h1>Stars</h1>
                <h3>like rain</h3>
            </div>
            <div class="left-slide" style="background-color: #41622B">
                <h1>Tranquility dawn</h1>
                <h3>in Korea</h3>
            </div>
            <div class="left-slide" style="background-color: #12608D">
                <h1>Beyond</h1>
                <h3>the night sky</h3>
            </div>
        </div>
        <div class="right-slide-container">
            <!-- <div class="right-slides"> -->
                <div class="right-slide" style="background-image: url('img/a.jpg')"></div>
                <div class="right-slide" style="background-image: url('img/b.jpg')"></div>
                <div class="right-slide" style="background-image: url('img/c.jpg')"></div>
                <div class="right-slide" style="background-image: url('img/d.jpg')"></div>
            <!-- </div> -->
            <button type="button" class="left-button-down" id="left-button-down"><i class="fa-solid fa-arrow-down"></i></button>
            <button type="button" class="right-button-up" id="right-button-up"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
   </div>
   <script src="script2.js"></script>
</body>
</html>
